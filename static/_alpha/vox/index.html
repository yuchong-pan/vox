<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Vox</title>
        <link rel="icon" href="/s/img/vox.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/s/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/s/css/font.css">
        <link rel="stylesheet" href="/s/css/tree.css">
        <link rel="stylesheet" href="/s/css/vox-styles.css">
        <!-- /CSS -->
    </head>

    <body>
        <div id="main">
            <h3 id="title">{{title}}</h3>
            <div id="tree-diagram"></div>
            <div id="footer" class="container">
                <div class="row footer-row">
                    <div class="col-xs-1 footer-col">
                        <h4 class="current-time">{{currentTime | timeFormat}}</h4>
                    </div>
                    <div class="col-xs-2 footer-col">
                        <img class="sound-wave" alt="Sound Wave" src="/s/img/sound-wave.png">
                    </div>
                    <div class="col-xs-8 footer-col">
                        <input class="form-control">
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="/s/lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="/s/lib/vue/vue.min.js"></script>
        <script src="/s/lib/d3/d3.v3.min.js"></script>
        <script src="/s/js/tree.js"></script>
        <script src="/s/js/vox-controller.js"></script>
        <!-- /JS -->
    </body>
</html>
