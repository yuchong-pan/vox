<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Vox</title>
        <link rel="icon" href="/s/img/vox.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/s/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/s/css/font.css">
        <link rel="stylesheet" href="/s/css/vox-styles.css">
        <!-- /CSS -->
    </head>

    <body>
        <h1 id="title">{{title}}</h1>
        <div id="tree-diagram"></div>
        <div id="footer">
            <div class="row">
                <div class="col-xs-3">
                    <audio controls>
                        <source v-bind:src="audioSrc" type="audio/wav">
                    </audio>
                </div>
                <div class="col-xs-8">
                    <input class="form-control">
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="/s/lib/vue/vue.min.js"></script>
        <script src="/s/js/vox-controller.js"></script>
        <!-- /JS -->
    </body>
</html>
